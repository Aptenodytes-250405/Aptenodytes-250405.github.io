  <script>
    const btnKo = document.getElementById('lang-ko');
    const btnJa = document.getElementById('lang-ja');

    function setLang(lang){
      document.querySelectorAll('.comic img').forEach(img=>{
        img.src = img.getAttribute('data-' + lang);
      });
      localStorage.setItem('comic-lang', lang); // 새로고침 후에도 유지
    }

    // 저장된 언어 불러오기
    const savedLang = localStorage.getItem('comic-lang') || 'ko';
    setLang(savedLang);

    btnKo.addEventListener('click', ()=>setLang('ko'));
    btnJa.addEventListener('click', ()=>setLang('ja'));
  </script>
